<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700;900&family=Staatliches&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="../Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Weather App</title>
</head>
<body class="font-para-font-roboto">
    <ion-icon name="menu-outline" class="text-white fixed" id="hamburger"></ion-icon>
    <section id="other-options" class=" h-screen w-container-width float-right flex flex-col z-50">
        <div id="search" class="flex justify-between items-center ml-3">
            <div class="search-box">
                <input type="text" name="search" id="location-search" class="bg-transparent pl-5" placeholder="Search Location">
                <p class="error display text-red-600 mt-2 pl-2">Please enter a valid location</p>
            </div>
            <button type="button" id="search-btn"><ion-icon name="search-outline" class="text-white bg-blue-600 text-4xl p-5 hover:bg-blue-700"></ion-icon></button>
        </div>
        <hr class="mt-3 mx-4 opacity-50">
        <div id="other-details" class="flex flex-col gap-3 pl-5 select-none">
            <h2 class="text-white font-heading-font-poppins font-semibold text-xl pt-7">Other Details</h2>
            <p class="text-white text-xl mt-3 ml-2">Country: <span id="country" class="ml-1 font-bold"></span></p>
            <p class="text-white text-xl ml-2">Region: <span id="region" class="ml-1 font-bold"></span></p>
            <p class="text-white text-xl ml-2">Continent: <span id="continent" class="ml-1 font-bold"></span></p>
            <p class="text-white text-xl ml-2">Feels Like: <span id="feels-like" class="ml-1 font-bold"></span></p>
        </div>
    </section>
    <section id="main-weather-container" class="flex flex-col justify-between h-screen select-none">
        <h2 class="text-white font-heading-font-poppins font-semibold text-xl p-12">The Weather.</h2>
        <div id="weather-information" class="flex w-full h-96 items-center p-20 gap-4">
            <h1 id="temperature" class="text-white font-para-font-roboto font-semibold text-main-temp select-none drop-shadow-lg">08Â°</h1>
            <div class="additional-details flex flex-col">
                <h2 class="font-para-font-roboto text-white select-none text-6xl mt-5" id="location">Location</h2>
                <div class="other-details flex gap-2 text-lg mt-2">
                    <p class="text-white" id="time">Time</p>
                    <span class="text-white">-</span>
                    <p class="text-white" id="day-date">Day and Date</p>
                </div>
            </div>
            <div id="weather-note" class="flex flex-col mt-7 gap-2 ml-2">
                <ion-icon name="rainy-outline" class="text-white text-7xl" id="weather-logo"></ion-icon>
                <p class="text-white self-center" id="weather-type">Condition</p>
            </div>
        </div>
    </section>
    <script type="module" src="../JavaScript/main.js"></script>
</body>
</html>
